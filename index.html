<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sortify - Sorting Visualizer</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="algo-parameters">
                <p>Size of the array:</p>
                <input id="a_size" type="range" min=20 max=180 step=1 value=80>
                <p>Speed:</p>
                <input id="a_speed" type="range" min=1 max=5 step=1 value=4>
                <button id="a_generate">Generate new Array!</button>
            </div>

            <div class="right-header">
                <p class="nav-heading">Sortify</p>

                <div class="algos">
                    <button>Bubble</button>
                    <button>Merge</button>
                    <button>Selection</button>
                    <button>Quick</button>
                    <button>Insertion</button>
                    <button>Heap</button>
                </div>

            </div>

        </nav>
    </header>
    <section>
        <div id="Info_Cont1">
            <h3>Complexity Analysis</h3>
            <br>
            <h4>Time Complexity</h4>
            <div class="Complexity_Containers" id="Time_Complexity_Type_Container">
                <div class="Pair_Definitions">
                    <p class="Sub_Heading">Worst case:</p>
                    <p id="Time_Worst"></p>
                </div>
                
                <div class="Pair_Definitions">
                    <p class="Sub_Heading">Average case:</p>
                    <p id="Time_Average"></p>
                </div>
                
                <div class="Pair_Definitions">
                    <p class="Sub_Heading">Best case:</p>
                    <p id="Time_Best"></p>
                </div>
            </div>
            <br>
            <br>
            <h4>Space Complexity</h4>
            <div class="Complexity_Containers" id="Space_Complexity_Type_Container">
                <div class="Pair_Definitions">
                    <p class="Sub_Heading">Worst case:</p>
                    <p id="Space_Worst"></p>
                </div>
            </div>
        </div>
        <div id="array_container">


        </div>

    </section>
    <footer>

    </footer>
    <script src="scripts/main.js"></script>
    <script src="./scripts/visualizations.js"></script>
    
    <script src="./scripts/Algorithms/BubbleSort.js"></script>
    <script src="./scripts/Algorithms/MergeSort.js"></script>
    <script src="./scripts/Algorithms/QuickSort.js"></script>
    <script src="./scripts/Algorithms/HeapSort.js"></script>
    <script src="./scripts/Algorithms/SelectionSort.js"></script>
    <script src="./scripts/Algorithms/InsertionSort.js"></script>

</body>
</html>
